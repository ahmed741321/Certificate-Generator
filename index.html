<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificado de Finalización</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row">
        <!-- شهادة التخرج -->
        <div class="col-md-8 p-0">
          <div class="certificate-wrapper">
            <!-- الوجه الأمامي للشهادة -->
            <div class="certificate-front" id="certificate-front">
              <div class="qr-code" id="qrcode"></div>
              <div class="certificate-header">
                <img src="logo.png" alt="Logo de la Academia" class="logo" />
              </div>
              <div class="certificate-body">
                <h1 class="certificate-title">Certificado de Finalización</h1>
                <p class="certificate-text">Este certificado se otorga a:</p>
                <h2 class="student-name" id="studentName">
                  [Nombre del estudiante]
                </h2>
                <p class="certificate-text">
                  Por haber completado con éxito el curso:
                </p>
                <h3 class="course-name" id="courseName">[Nombre del curso]</h3>
                <p class="certificate-text">Fecha: <span id="date"></span></p>
              </div>

              <div class="signature">
                <p>Firma</p>
                <img src="signature.png" alt="Firma" />
              </div>

              <div class="footer">
                <img src="/image.png" alt="Footer Image" />
              </div>
            </div>

            <!-- الوجه الخلفي للشهادة -->
            <div class="certificate-back" id="certificate-back">
              <span class="course-duration" id="courseDuration"
                >[Fecha de inicio] a [Fecha de finalización]</span
              >
              <div class="certificate-body">
                <div class="details-section">
                  <div class="detail-content" id="courseContent">
                    [Descripción del contenido]
                  </div>
                </div>
              </div>

              <div class="signature">
                <p>Firma</p>
                <img src="signature.png" alt="Firma" />
              </div>

              <div class="footer">
                <img src="/image.png" alt="Footer Image" />
              </div>
            </div>
          </div>
        </div>

        <!-- نموذج التعديل -->
        <div class="col-md-4 p-3 m-0">
          <div class="form-container bg-light p-4 shadow-sm">
            <h5 class="mb-4 text-center">
              Actualizar Detalles del Certificado
            </h5>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Tu Nombre</label>
              <input
                type="text"
                id="nameInput"
                class="form-control"
                placeholder="Ingresa tu nombre"
              />
            </div>
            <div class="mb-3">
              <label for="courseInput" class="form-label"
                >Nombre del Curso</label
              >
              <input
                type="text"
                id="courseInput"
                class="form-control"
                placeholder="Nombre del curso"
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="startDateInput" class="form-label"
                  >Fecha de Inicio</label
                >
                <input type="date" id="startDateInput" class="form-control" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="endDateInput" class="form-label"
                  >Fecha de Finalización</label
                >
                <input type="date" id="endDateInput" class="form-control" />
              </div>
            </div>
            <div class="mb-3">
              <label for="contentInput" class="form-label"
                >Detalle del Curso</label
              >
              <textarea
                id="contentInput"
                class="form-control"
                rows="4"
                placeholder="Ingresa el contenido del curso..."
              ></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button onclick="generateCertificate()" class="btn btn-primary">
                Actualizar
              </button>
              <button onclick="downloadPDF()" class="btn btn-success">
                Descargar PDF
              </button>
              <button onclick="downloadImage()" class="btn btn-warning">
                Descargar Imagen
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
